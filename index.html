<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="/app.js" defer></script>

    <title>Interactive rating component</title>
  </head>
  <body>
    <section id="root" class="container">
      <!-- Rating state start -->
      <div id="rate-state" class="state-card">
        <div class="star-icon">
          <img src="/images/icon-star.svg" alt="star image" />
        </div>
        <h2 class="card-title">How did we do?</h2>
        <p class="card-description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rate-buttons">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
        </div>
        <button id="submit" class="submit-button">Submit</button>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div id="thankyou-state" class="state-card thankyou-state hidden">
        <img
          class="thankyou-image"
          src="/images/illustration-thank-you.svg"
          alt="Thank you image"
        />
        <p class="rate-sentence">
          You selected <span id="rate-value">3</span> out of 5
        </p>
        <!-- Add rating here -->
        <h3 class="thankyou">Thank you!</h3>
        <p class="thankyou-description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </section>
  </body>
</html>
